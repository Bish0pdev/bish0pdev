    #container h1 {

    .entry-link {
      background-color: rgba(0, 0, 0, 0.6);
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.02) 0,
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 6px
      );
      box-shadow: 3px 0 8px rgba(148, 0, 185, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 15px;
      font-size: 16px;
      color: var(--text-color-bright);

    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal {
      background-color: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      box-shadow: 8px 0 16px rgba(0, 0, 0, 0.6),
                  3px 0 6px rgba(148, 0, 185, 0.3);
      position: relative;
    }

    .modal h2 {
      color: var(--text-color-dim);
      font-size: 20px;
      margin-bottom: 10px;
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
    }

    .modal .entry-date {
      font-size: 12px;
      color: var(--text-color-dim);
      margin-bottom: 15px;
      font-style: italic;
    }

    .modal .entry-text {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
      color: var(--text-color-bright);
      text-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      color: var(--text-color-dim);
      background: none;
      border: none;
      cursor: pointer;
    }

    .close-button:hover {
      color: var(--text-color-bright);
    }
  </style>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <button class="close-button" onclick="closeModal()">×</button>
      <h2 id="modal-title"></h2>
      <div class="entry-date" id="modal-date"></div>
      <div class="entry-text" id="modal-content"></div>
    </div>
  </div>

  <script>
    const entries = document.querySelectorAll(".entry-link");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDate = document.getElementById("modal-date");
    const modalContent = document.getElementById("modal-content");

    entries.forEach(entry => {
      entry.addEventListener("click", () => {
        modalTitle.textContent = entry.dataset.title;
        modalDate.textContent = entry.dataset.date;
        modalContent.innerHTML = entry.dataset.content;
        modal.style.display = "flex";
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") closeModal();
    });
  </script>

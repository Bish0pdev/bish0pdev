<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art</title>
    <link rel="stylesheet" href="Landing.css">
    <style>
    /* Wrapping gallery layout */
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .gallery-link {
      position: relative;
      display: block;
      width: 100%;
      max-width: 250px;
      flex: 1 1 200px;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex: 1 1 220px;
      max-width: 250px;
    }

    .gallery-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 5px var(--text-color-alt);
    }

    .gallery-link::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-link:hover::after {
      opacity: 1;
    }

    .media-item {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid #222;
    }

    video.media-item {
      background: #000;
    }

    .media-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: var(--text-color-bright);
      font-size: 10px;
      text-align: center;
      padding: 3px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .gallery-link:hover .media-caption {
      opacity: 1;
    }

    .media-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
      position: relative;
    }

    @media (max-width: 600px) {
      .gallery-link {
        max-width: 100%;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
    <br>
    <br>
  
    <div id="container">
        <nav id="navbar">
                <ul>
                    <li><a href="index.html">[ Home ]</a></li>
                    <li><a href="art.html">[ *** ]</a></li>
                    <li><a href="words.html">[ Words ]</a></li>
                    <li><a href="https://os.bishop-dev.com">[ Bishop_OS ]</a></li>
                </ul>
            </nav>
            <h1 class="bright center">Art</h1>
        <p class="center popout">expression is a crazy thing. it allows the viewer to take a glimpse inside the artist's head and feel or think the same things. <br> i <i>love</i> it.</p>
        <div id="gallery" class="center"></div>
    </div>

     <script>
    const mediaFiles = [
      'media/Alone.mp4',
      'media/Flowstateawaits.GIF',
      'media/Jammin.gif',
      'media/evangellion.GIF',
      'media/jespook.mp4',
      'media/ohshitstrege.gif',
      'media/xrayman.GIF'
    ];

    const gallery = document.getElementById('gallery');

    mediaFiles.forEach(file => {
      const lower = file.toLowerCase();
      const link = document.createElement('a');
      link.href = file;
      link.target = '_blank'; // open in new tab
      link.className = 'gallery-link';
      const wrapper = document.createElement('div');
      wrapper.className = 'media-wrapper';
      if (lower.match(/\.(jpg|jpeg|png|gif|webp)$/)) {
        const img = document.createElement('img');
        img.src = file;
        img.className = 'media-item';
        const caption = document.createElement('div');
        caption.textContent = file.split('/').pop();
        caption.className = 'media-caption';
        wrapper.appendChild(img);
        link.appendChild(wrapper);
        link.appendChild(caption);
      } else if (lower.match(/\.(mp4|webm|mov)$/)) {
        const video = document.createElement('video');
        video.src = file;
        video.controls = false;
        video.autoplay = true;
        video.muted = true;
        video.loop = true;
        video.className = 'media-item';
        const caption = document.createElement('div');
        caption.textContent = file.split('/').pop();
        caption.className = 'media-caption';
        
        wrapper.appendChild(video);
        link.appendChild(wrapper);
        link.appendChild(caption);
      }

      gallery.appendChild(link);
    });
  </script>
</body>
</html>
